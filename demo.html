<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//use.typekit.net/sxw8drc.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <link rel="stylesheet" href="progdial.css">
    <link rel="stylesheet" href="segpie.css">
    <link rel="stylesheet" href="indicator.css">
    <link rel="stylesheet" href="dial.css">
    <link rel="stylesheet" href="line.css">
    <link rel="stylesheet" href="quintile.css">

</head>
<body>
    <div id="content" style="background-color: #4F4F4F"></div>
    <svg height="520px" width="800">
        <g id="yesind" transform="translate(0, 0)"></g>
        <g id="noind" transform="translate(0, 20)"></g>
        <g id="nullind" transform="translate(0, 40)"></g>
        <g id="val1" transform="translate(0, 60)"></g>
        <g id="val2" transform="translate(0, 80)"></g>

        <g id="segpie" transform="translate(0, 120)"></g>
        <g id="progdial" transform="translate(0, 140)"></g>
        <g id="dial" transform="translate(0, 250)"></g>
        <g id="line1" transform="translate(0, 300)"></g>
    </svg>
    <div id="quintile" style="width:100px"></div>

    <script type='text/javascript' src='d3.v3.js'></script>
    <script type='text/javascript' src='indicator.js'></script>
    <script type='text/javascript' src='segpie.js'></script>
    <script type='text/javascript' src='progdial.js'></script>
    <script type='text/javascript' src='dial.js'></script>
    <script type='text/javascript' src='line.js'></script>
    <script type='text/javascript' src='quintile.js'></script>

    <script>
        iyes = new Indicator({ value : true, node : d3.select('#yesind') });  
        ino = new Indicator({ value : false, node : d3.select('#noind') });  
        inull = new Indicator({ value : null, node : d3.select('#nullind') });  
        ival1 = new Indicator({ value : 54, node : d3.select('#val1') });  
        ival2 = new Indicator({ value : "54%", node : d3.select('#val2') });  
        seg = new Segpie({ value : 3, node : d3.select('#segpie')});
        progdial = new ProgressDial({ node : d3.select('#progdial'), end_percent : 0.52});
        dial = new DialWidget({ value : 23, node : d3.select('#dial')});
        line = new LineGraph({ node : d3.select('#line1'), data : [[1990, 100], [2001, 50], [2012, 20]], year_range : [1988, 2015]});
        quintile = new QuintileWidget({ bottom : 23, top : 67, value : 50, node : d3.select('#quintile')});
        d3.select('#quintile svg').attr('height', '75px');
            
    </script>
</body>
</html>
